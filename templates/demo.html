
<!doctype html>
<html>
<head><title>Demo Memory Match</title></head>
<body>
<h2>اختبار الترجمة من الذاكرة</h2>
<form method="post">
    <label>أدخل نص عربي:</label><br>
    <input name="text" size="80" required>
    <input type="submit" value="ترجم من الذاكرة">
</form>

{% if result %}
    <h3>النتيجة:</h3>
    <p><b>النص الأصلي:</b> {{ result.original }}</p>
    <p><b>الترجمة المطابقة:</b> {{ result.translated }}</p>
{% endif %}
</body>
</html>
